<!-- templates/dietas/preparar.html -->
{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
<h3>ðŸ¥— Preparar Dieta</h3>

<form method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label>Dieta destino</label>
    <select name="dieta" class="form-select" required>
      {% for d in dietas %}
        <option value="{{ d.id }}">{{ d.nombre }}</option>
      {% endfor %}
    </select>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Ingrediente</th>
        <th>Stock (kg)</th>
        <th>KG a usar</th>
      </tr>
    </thead>
    <tbody>
      {% for i in ingredientes %}
      <tr>
        <td>{{ i.nombre }}</td>
        <td>{{ i.stock_kg }}</td>
        <td>
          <input type="number"
                 step="0.01"
                 min="0"
                 name="kg_{{ i.id }}"
                 class="form-control"
                 value="0">
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button class="btn btn-success">
    âž• Agregar a stock de dieta
  </button>
</form>

{% endblock %}
