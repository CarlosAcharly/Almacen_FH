{% extends "layout/base.html" %}
{% block content %}

<h3>
  {% if form.instance.pk %}
    Editar Producto
  {% else %}
    Nuevo Producto
  {% endif %}
</h3>

<form method="post">
  {% csrf_token %}

  {{ form.as_p }}

  <div class="mt-3">
    <button class="btn btn-success">
      {% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}
    </button>

    <a href="{% url 'lista_productos' %}" class="btn btn-secondary">
      Cancelar
    </a>
  </div>
</form>

{% endblock %}
