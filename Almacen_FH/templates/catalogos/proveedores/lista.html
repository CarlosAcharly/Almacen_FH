{% extends 'layout/base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Proveedores</h3>
  <a href="{% url 'crear_proveedor' %}" class="btn btn-primary mb-3">Nuevo Proveedor</a>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Contacto</th>
        <th>Tel√©fono</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in proveedores %}
      <tr>
        <td>{{ p.nombre }}</td>
        <td>{{ p.contacto }}</td>
        <td>{{ p.telefono }}</td>
        <td>{{ p.email }}</td>
        <td>
          <a href="{% url 'editar_proveedor' p.pk %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'eliminar_proveedor' p.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
