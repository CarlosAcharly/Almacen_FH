<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Almacén{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #1f2933;
        }

        .sidebar .nav-link {
            color: #cfd8dc;
            padding: 12px 20px;
            border-radius: 6px;
            margin: 4px 10px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover {
            background-color: #2761;
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: #2761;
            color: #fff;
            font-weight: 600;
        }

        /* Navbar */
        .navbar-custom {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }

        .content {
            padding: 25px;
        }
    </style>
</head>

<body>

<div class="d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h5 class="text-white text-center py-4 border-bottom">
             Almacén FH
        </h5>

        <ul class="nav flex-column">

            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item mt-3 text-uppercase text-muted small ms-3">
                Movimientos
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/movimientos/entradas/">
                    <i class="bi bi-box-arrow-in-down me-2"></i> Entradas
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/movimientos/salidas/">
                    <i class="bi bi-box-arrow-up me-2"></i> Salidas
                </a>
            </li>


            <li class="nav-item mt-2 text-uppercase text-muted small ms-3">
                Catálogos
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/catalogos/clientes/">
                    <i class="bi bi-people me-2"></i> Clientes
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/catalogos/proveedores/">
                    <i class="bi bi-truck me-2"></i> Proveedores
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/catalogos/productos/">
                    <i class="bi bi-box-seam me-2"></i> Productos
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/catalogos/categorias/">
                    <i class="bi bi-tags me-2"></i> Categorías
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/catalogos/lugares/">
                    <i class="bi bi-geo-alt me-2"></i> Lugares
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/catalogos/choferes/">
                    <i class="bi bi-person-badge me-2"></i> Choferes
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/catalogos/unidades/">
                    <i class="bi bi-truck-front me-2"></i> Unidades
                </a>
            </li>

            
            <li class="nav-item">
                <a class="nav-link" href="/movimientos/mermas/">
                    <i class="bi bi-exclamation-triangle me-2"></i> Mermas
                </a>
            </li>

        </ul>
    </div>

    <!-- MAIN -->
    <div class="flex-grow-1">

        <!-- NAVBAR -->
        <nav class="navbar navbar-custom px-4">
            <span class="navbar-text">
                Bienvenido {{ request.user.username }}
            </span>

            <div>
                <a href="/logout/" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </a>
            </div>
        </nav>

        <!-- CONTENT -->
        <main class="content">
            {% block content %}
            {% endblock %}
        </main>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
